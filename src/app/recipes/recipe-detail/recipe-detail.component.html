<hr>
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-responsive" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Administrar Ficha <span class="caret"></span>
            </button>
            <hr>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">a la bibliografía</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Editar Ficha</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Borrar Ficha</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12"><textarea rows="10" cols="80" >
        {{recipe.description}}</textarea>
        </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <h5>Bibliografía</h5>
        <ul class="list-group">
            <li
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}} </li>
        </ul>
    </div>
</div>
